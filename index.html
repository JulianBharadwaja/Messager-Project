<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="././assets/logo.png">
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <!-- NAVIGATION FOR MESSENGER APP -->

    <header>
        <nav id="navbar">
            <div class="left-logo">
                <img class="logo-icon" src="././assets/logo.png" alt="logo">
            </div>
            <div class="right-nav">
                <a href="#" class="nav-items">Rooms</a>
                <a href="#" class="nav-items">Features</a>
                <a href="#" class="nav-items">Privacy & safety</a>
                <a href="#" class="nav-items">For developers</a>
            </div>
        </nav>
    </header>

    <!-- MAIN SECTION FOR MESSENGER APP -->

    <main>

        <!-- LEFT FORM SECTION -->

        <section id="form-sec">

            <!-- JUST ADDING WHITE SPACE -->
            <div class="white-block">
            </div>

            <!-- MAKING GRADIENT CLIP TEXT -->
            <h1>Hang out 
                <br>
                whenever, wherever
            </h1>

            <!-- DESCRIPTION FOR APP -->
            <p class="p-comment">Messenger makes it easy and fun to stay close to your favourite people.</p>

            <!-- FORM WRAPPER -->
            <div class="input-wrapper">
                <input type="text" class="text-input" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <input type="text" class="text-input" placeholder="Password">
            </div>

            <!-- BUTTONS FOR LOGIN AND FORGET PASSWORD -->
            <button class="log-in-btn">Log In</button>
            <a href="#" class="forget-password">Forget password?</a>

            <!-- BUTTON FOR MICROSOFT AND APPLE STORE -->
            <div class="download-div">
                <a href="#" class="btn-link">
                    <img class="d-btn" src="././assets/microsoft.png" alt="download-microsoft">
                </a>
                <a href="#" class="btn-link">
                    <img class="d-btn" src="././assets/apple.png" alt="download-apple-store">
                </a>
            </div>
        </section>

        <!-- RIGHT ASIDE SECTION FOR MESSENGER IMG -->
        <aside>
            <img class="msg-img" src="././assets/messenger.png" alt="msg-effect">
        </aside>

        <!-- FOOTER SECTION FOR COPYRIGHT -->

        <footer>
            <div class="copyright-div">
                <span class="span-bold">&copy;Facebook 2021. </span>
                <span>The Apple and Google Play logos are trademarks of their respective owners.</span>
            </div>
            <a href="#" class="footer-link">Data Policy</a>
            <a href="#" class="footer-link">Terms</a>
            <div class="img-footer">
                <img class="from-facebook" src="https://scontent-sin6-4.xx.fbcdn.net/v/t39.8562-6/120094295_380944946407105_7528018231246737285_n.jpg?_nc_cat=1&ccb=1-3&_nc_sid=6825c5&_nc_ohc=RLK39KRN12oAX_Zdv2l&_nc_oc=AQlwv372ROKNEBc36uSRAtV7RIdSxAatFEZlxIfehYtIWqxPieehHJuVdyVr32zadB0&_nc_ht=scontent-sin6-4.xx&oh=cd0e48e7cace66316ff2994828db3038&oe=60DE2E6C" alt="">
            </div>
            
        </footer>
    </main>
</body>
</html>
